language: python
python:
- '2.7'

install:
- pip install -r requirements.txt


before_script:
    - "export DISPLAY=:99.0" #set up xvfb, req'd for webdriver/firefox
    - "sh -e /etc/init.d/xvfb start"
    - "nohup python code/application.py &"
    - "sleep 10"

